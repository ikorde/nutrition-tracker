<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">User Registeration</div>
      <div class="panel-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <fieldset>
            <div class="form-group">
              <input [formControl]="name" class="form-control" placeholder="User Name" type="text" autofocus="" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)"> 
                <div style="color: red;" *ngIf="name.errors.required"> 
                     Name is required.
                </div>			   
                	
             </div> 
            </div>
            
            <div class="form-group">
              <input [formControl]="email" class="form-control" placeholder="E-mail" type="email" autofocus="">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"> 
                <div style="color: red;" *ngIf="email.errors.required"> 
                     Email is required.
                </div>			   
                <div style="color: red;" *ngIf="email.errors.pattern"> 
                  Incorrect email formate (abc@xyc.com)
               </div>		
             </div> 
            </div>
           
            <div class="form-group">
              <input [formControl]="password" class="form-control" placeholder="Password" type="password" value="">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"> 
                <div style="color: red;" *ngIf="password.errors.required"> 
                     Password is required.
                </div>			   
                <div style="color: red;" *ngIf="password.errors.minlength"> 
                  Password should be at least 6 characters
             </div>	
             </div> 
            </div>
            <div class="form-group">
              <input [formControl]="cpassword" (keyup)="checkMatch()" class="form-control" placeholder="Confirm Password" type="password" value="">
              <div *ngIf="cpassword.invalid && (cpassword.dirty || cpassword.touched)"> 
                <div style="color: red;" *ngIf="cpassword.errors.required"> 
                     Confirm password is required.
                </div>
                
             <div style="color: red;" *ngIf="cpassword.hasError('mismatch')"> 
              Confirm password must match.
         </div>

        
             </div> 
            </div>
            <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-success">Register</button>
          </fieldset>
        </form>
      </div>
      <div class="panel-footer">
        <button [routerLink]="['/login']" class="btn btn-info btn-block">Back to Login</button>
         
      </div>
    </div>
  </div><!-- /.col-->
</div><!-- /.row -->
<div *ngIf="showLoading">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div id="overlay" style="display :block"  ></div>
    </div>
