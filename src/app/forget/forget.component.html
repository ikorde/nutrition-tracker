<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">Forget Password</div>
      <div class="panel-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
              <input [formControl]="email"  class="form-control" placeholder="E-mail" type="email" autofocus="">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"> 
                <div style="color: red;" *ngIf="email.errors.required"> 
                     Email required.
                </div>			   
                <div style="color: red;" *ngIf="email.errors.pattern"> 
                  Incorrect email formate.
               </div>	
             </div> 
            </div>
            
           
            <button  type="submit" [disabled]="!form.valid" class="btn btn-success btn-block">Send Reset Email</button>
            
         
        </form>
          
      </div>
      <div class="panel-footer">
        <button [routerLink]="['/login']" class="btn btn-info btn-block">Back to login</button>
         
      </div>
    </div>
  </div><!-- /.col-->
</div><!-- /.row -->
